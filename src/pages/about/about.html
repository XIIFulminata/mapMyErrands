<ion-header>
  <ion-navbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button class="btn delete-list"
          color="danger"
          (click)="deleteList()"
          *ngIf="items.length > 0">Delete</button>

  <button ion-button class="btn delete-list"
          (click)="editList()"
          *ngIf="items.length > 0">Edit</button>

  <ion-list [hidden]="items.length <= 0">
    <ion-item *ngFor="let item of items">
      {{item.displayName}}
      <!--<button ion-button icon-only menuToggle><ion-icon name="ion-edit"></ion-icon></button>-->

      <span class="glyphicon glyphicon-remove align-edit-icons"
            [hidden]="!showEditIcons"
            (click)="removeItem(item)"></span>

      <span class="glyphicon glyphicon-pencil align-edit-icons"
            [hidden]="!showEditIcons"
            (click)="editItem(item)"></span>

    </ion-item>
  </ion-list>

  <button ion-button
          [hidden]="items.length <= 0"
          class="route-button"
          [navPush]="mapPage">
    Find me shortest route
  </button>

  <h1 [hidden]="items.length > 0"
      (click)="goToMapView()"
      class="no-items">No items in the list</h1>
</ion-content>
